{% extends 'include/base.html' %}



{% block content %}

<section class="mt-5">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Title</label>
                        {{form.title}}
                      </div>
                      <div class="form-group col-md-6">
                        <label>Publisher_name</label>
                        {{form.publisher_name}}
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Publisher_age</label>
                      {{form.publisher_age}}
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Page_no</label>
                      {{form.page_no}}
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Publication_date</label>
                      {{form.publication_date}}
                    </div>
                    <div class="form-group">
                      <label for="genre">Genre</label>
                      {{form.genre}}
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                  </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
